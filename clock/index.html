<!DOCTYPE html>
<html>
<head>
	<title>Photo Booth Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="slotbottom"></div>
	<div class="slotbgbottom"></div>
	<img class="strip" src="photostrip.png">
	<div class="bgfiller"></div>
	<div class="boxes">
		<div class="flashscreen lights"></div>
		<div class="flashscreen screen"></div>
		<div class="flashscreen lights rightlight"></div>
	</div>
	<div class="whitecircle"></div>
	<div class="outline"></div>
	<p class="number one">1</p>
	<p class="number two">2</p>
	<p class="number three">3</p>
	<p class="number four">4</p>
	<p class="number five">5</p>
	<p class="number six">6</p>
	<p class="number seven">7</p>
	<p class="number eight">8</p>
	<p class="number nine">9</p>
	<p class="smile">SMILE!</p>
	<div class="numbercircle">
		<div class="redline"></div>
	</div>
	<div class="flashboxleft"></div>
	<div class="flashboxright"></div>
	<div class="bottomred"></div>
	<div class="topred"></div>
	<div class="slottop"></div>
	<div class="slotbgtop"></div>
	<p class="push">PUSH</p>
	<img class="curtain" src="curtain2.png">
	<audio>
		<source src="camerasoundeffect.mp3" type="audio/mpeg">   
	</audio> 





</body>
</html>
